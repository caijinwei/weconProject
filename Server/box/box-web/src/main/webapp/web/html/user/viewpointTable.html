<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .table th, .table td {
            text-align: center;
            vertical-align: middle !important;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../../css/page.css"/>


</head>
<body ng-controller="listController" ng-init="onInit()">

<!--监控点分配模态窗口-->

<table class="table table-bordered table-hover" id="pointlist">
    <thead>
    <tr>
        <th class="col-md-1"><a>全选</a></th>
        <th class="col-md-2">权限</th>
        <th class="col-md-1">编号</th>
        <th class="col-md-1">状态</th>
        <th class="col-md-2">地址</th>
        <th class="col-md-2">名称</th>
        <th class="col-md-3">描述</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="x in resrPointDatas">
        <td>
            <input name="cbid" type="checkbox" value="{{x.id}}"/>
        </td>
        <td><label class="radio-inline">
            <input type="radio" name="right_{{x.id}}" value="1" ng-checked="1"
                   checked> 只读
        </label>
            <label class="radio-inline">
                <input type="radio" name="right_{{x.id}}" value="3">
                读写
            </label>
        </td>
        <td>{{x.id}}</td>
        <td>{{x.state==1?'启用':'未启用'}}</td>
        <td>{{x.addr}}</td>
        <td>{{x.name}}</td>
        <td>{{x.describe}}</td>
    </tr>
    </tbody>
</table>

<div style="margin-bottom: 40px">
    <tm-pagination conf="conf"></tm-pagination>
</div>


</body>
<script src="../../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../../lib/wecon-common.js" type="text/javascript"></script>
<script src="../../js/user/viewopintTable.js" type="text/javascript"></script>
<script src="../../lib/pagination.js" type="text/javascript"></script>
</body>
</html>
