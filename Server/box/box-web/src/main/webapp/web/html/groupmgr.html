<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <ol class="breadcrumb" style="margin-top: 40px;">
            <li><a href="overview.html">主页</a></li>
            <li class="active">分组管理</li>
        </ol>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover" style="margin-top: 0px">
                <caption><a href="#" data-toggle="modal" data-target="#addGroup"><span class="glyphicon glyphicon-plus"></span> 添加分组</a></caption>
                <thead>
                <tr>
                    <th>分组名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>分组一</td>
                    <td>
                        <a href="#"><span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#editGroupName" style="color:#2889d0;margin:10px;"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#deleteGroup" style="color:#2889d0;margin:10px;"></span></a>
                    </td>
                </tr>
                <tr>
                    <td>分组二</td>
                    <td>
                        <a href="#"><span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#editGroupName" style="color:#2889d0;margin:10px;"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#deleteGroup" style="color:#2889d0;margin:10px;"></span></a>
                    </td>
                </tr>
                <tr>
                    <td>分组三</td>
                    <td>
                        <a href="#"><span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#editGroupName" style="color:#2889d0;margin:10px;"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#deleteGroup" style="color:#2889d0;margin:10px;"></span></a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
        <!--编辑分组名称-->
        <div class="modal" id="editGroupName" tabindex="-1" data-backdrop="false">
            <div class="modal-dialog modal-sm" >
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">修改分组名称</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="form-group" style="margin:0 20px;">
                                    <i class="fa fa-navicon fa-lg icon"></i>
                                    <input type="text" class="form-control" placeholder="请输入新的分组名称"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info">确认</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!--删除分组-->
        <div class="modal" id="deleteGroup" tabindex="-1" data-backdrop="false">
            <div class="modal-dialog modal-sm" >
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">系统提示</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <span>该分组下存在PIBox，确认删除该分组吗？</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group" style="margin:0 20px;">
                                <i class="fa fa-navicon fa-lg icon"></i>
                                <input type="text" class="form-control" placeholder="请输入该分组名称，以确认删除"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger">删除</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!--添加分组-->
        <div class="modal" id="addGroup" tabindex="-1" data-backdrop="false">
            <div class="modal-dialog modal-sm" >
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分组</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group" style="margin:0 20px;">
                                <i class="fa fa-navicon fa-lg icon"></i>
                                <input type="text" class="form-control" placeholder="请输入新分组的名称"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info">添加</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
