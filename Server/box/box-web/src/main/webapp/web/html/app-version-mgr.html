<!DOCTYPE html>
<html lang="en" ng-app="weconweb">
<head>
    <meta charset="UTF-8">
    <title>系统</title>
    <link rel="stylesheet" href="../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css"/>
</head>
<body ng-controller="listController" ng-init="onInit()" style="margin-top: 20px;">
<ol class="breadcrumb">
    <li><a href="overview.html">主页</a></li>
    <li class="active">APP版本管理</li>
</ol>
<div class="container-fluid">
    <div id="search-div" class="container-fluid search-div">
        <div class="row form-horizontal">
            <div class="col-xs-4 col-sm-4 col-md-5 form-group">
                <label class="col-sm-4 control-label" for="androidVersion">Android版本号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="androidVersion" placeholder="Android版本号">
                </div>
            </div>

        </div>
        <div class="row form-horizontal">
            <div class="col-xs-4 col-sm-4 col-md-5 form-group">
                <label class="col-sm-4 control-label" for="iosVersion">Ios版本号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="iosVersion" placeholder="Ios版本号">
                </div>
            </div>

        </div>
        <div class="row form-horizontal">
            <div class="col-xs-4 col-sm-4 col-md-5 form-group">
                <label class="col-sm-4 control-label" for="updateContent">更新内容</label>

                <div class="col-sm-8">
                    <textarea class="form-control" id="updateContent" rows="3" placeholder=""
                              maxlength="3000"></textarea>

                </div>
            </div>

        </div>
        <div class="row form-horizontal">
            <div class="col-xs-4 col-sm-4 col-md-5 form-group">
                <label class="col-sm-4 control-label" for="isforce">更新类型</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="isforce" placeholder="">
                    <font size="2" color="red">0(不更新)、1(普通更新)、2(强制更新)</font>
                </div>
            </div>

        </div>
        <div>
            <button type="button" class="btn btn-primary"
                    ng-click="updateVersion()">保存
            </button>
        </div>
    </div>


    <!--弹出蒙版-->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document" style="margin-top: 350px;text-align: center">
            <img src="../image/loading.jpg"/>
        </div>
    </div>
</div>
<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<script src="../lib/wecon-common.js" type="text/javascript"></script>
<script src="../js/app-version-mgr.js?v=1" type="text/javascript"></script>
<script src="../lib/pagination.js" type="text/javascript"></script>
</body>
</html>
