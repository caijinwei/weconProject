<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机号注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" href="../../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="col-md-4 col-xs-8 col-sm-6 col-md-offset-4 col-xs-offset-2 col-sm-offset-3 ">
            <form>
                <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2">
                    <img src="../../image/wecon.png" class="wecon_logo img-responsive"/>
                </div>
                <div class="col-md-12 col-xs-12 col-sm-12">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg icon" ></i>
                        <input type="text" class="form-control" placeholder="用户名" id="username" required/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-phone fa-lg icon"></i>
                        <input type="text" class="form-control" placeholder="手机号" id="phonenum" required/>
                    </div>

                    <div class="form-group " id="divvercode">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-mobile fa-lg vercode"></i></span>
                            <input type="text" class="form-control" placeholder="验证码" id="vercode"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-info" id="sendsms">点击发送</button>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-lock fa-lg icon"></i>
                        <input type="password" class="form-control" placeholder="密码" id="password" required/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg icon"></i>
                        <input type="password" class="form-control" placeholder="再次输入密码" id="confirmpwd" required/>
                    </div>
                    <div class="form-group">
                        <div class="checkbox" id="checkbox">
                            <label>
                                <input id="cbRegister" type="checkbox" value="">
                                我已仔细阅读并接受<a href="#">注册条款</a>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-info btn-sm btn-block center-block" id="signup" value="注册"/>
                    </div>
                    <hr />
                    <a href="mailregister.html" id="mailregister">邮箱注册？</a>
                    <a href="login.html" id="btn_to_login" class="befloat">返回登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document" style="margin-top: 350px;text-align: center">
        <img src="../../image/loading.jpg"/>
    </div>
</div>
<script src="../../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../lib/wecon-common.js" type="text/javascript"></script>
<script src="../../js/user/phoneregister.js"></script>
</body>
</html>
