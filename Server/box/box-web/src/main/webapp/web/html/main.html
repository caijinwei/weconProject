<!DOCTYPE html>
<html lang="en" style="height: 100%;" ng-app="weconweb">
<head>
    <meta charset="UTF-8">
    <title>维控PIBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-controller="infoController" ng-init="onInit()" class="main-body">
<div class="wrap">
    <div id="left" class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
        <!--Logo和用户名-->
        <div id="left-header" class="left-header">
            <div class="logo">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <a href="user/info.html" target="content_frame">
                        <img id="logo" alt="用户头像"
                             src="../image/head.png"
                             class="img-responsive">
                    </a>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <a href="user/info.html" target="content_frame" class="userinfo"><span
                            style="font-size: 18px;">{{username}}</span></a>
                    <br/>
                    <a href="#" ng-click="logout()">
                        <span class="glyphicon glyphicon-log-out"></span> 注销
                    </a>
                    <br/><br/>
                </div>
            </div>
        </div>
        <!--搜索框-->
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="搜索：PIBox名称、序列号"/>
                    <span class="input-group-btn">
                    <button class="btn btn-info" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </form>
        <!--按钮组：分组管理、添加盒子、设置-->
        <div class="btn-group btn-group-justified main-btn-group">
            <div class="btn-group">
                <a href="main.html" title="主页">
                    <button type="button" class="btn btn-default" id="btn-home">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
            <div class="btn-group">
                <a href="groupmgr.html" target="content_frame" title="分组管理">
                    <button type="button" class="btn btn-default" id="btn-group-mgr">
                        <span class="glyphicon glyphicon-th-list btn-item"></span>
                    </button>
                </a>
            </div>
            <div class="btn-group" data-toggle="tooltip">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addPIBox"
                        data-placement="bottom" title="添加盒子">
                    <span class="glyphicon glyphicon-plus btn-item"></span>
                </button>
            </div>

            <div class="btn-group">
                <a href="setting.html" target="content_frame" title="设置">
                    <button type="button" class="btn btn-default" id="btn-setting">
                        <span class="glyphicon glyphicon-cog btn-item"></span>
                    </button>
                </a>
            </div>
            <div class="btn-group" data-toggle="tooltip" ng-if="type==1">
                <a href="user/viewaccountmgr.html" target="content_frame" title="视图账号管理">
                    <button type="button" class="btn btn-default" id="btn-viewaccount">
                        <span class="glyphicon glyphicon-user"></span>
                    </button>
                </a>
            </div>

        </div>
        <!--添加盒子对话框-->
        <div class="modal" id="addPIBox" tabindex="-1" data-backdrop="false">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加PIBox</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="form-group">
                                    <i class="fa fa-code icon"></i>
                                    <input type="text" class="form-control" placeholder="PIBox序列号"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <i class="fa fa-lock fa-lg icon"></i>
                                    <input type="password" class="form-control" placeholder="PIBox密码"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <i class="fa fa-user fa-lg icon"></i>
                                    <input type="text" class="form-control" placeholder="PIBox别名"/>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
                                <select id="groupSelect" class=" form-control form-inline">
                                    <option>默认分组</option>
                                    <option>分组1</option>
                                    <option>分组2</option>
                                    <option>分组3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info">添加</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!--<ul id="side_nav">
            <li>
                <a href="#">
                    <span class="glyphicon glyphicon-folder-open "> 默认分组</span>
                </a>
                <ul style="display: block;">
                    <a href="pibox.html" class="list-group-item" target="content_frame">盒子1-0</a>
                    <a href="pibox.html" class="list-group-item" target="content_frame">盒子1-1</a>
                </ul>
            </li>
            <li ng-repeat="x in grouplist">
                <a href="#">
                    <span class="glyphicon glyphicon-folder-close"> {{x.name}}</span>
                </a>
                <ul style="display: block;">
                    <a href="pibox.html" class="list-group-item" target="content_frame">盒子2-0</a>
                    <a href="pibox.html" class="list-group-item" target="content_frame">盒子2-1</a>
                </ul>
            </li>
        </ul>-->
        <div class="accordion" id="accordion" style="margin-top: 20px;margin-left: 10px;">
            <div class="accordion-group">
                <div class="accordion-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" >
                        <span class="glyphicon glyphicon-folder-open" style="margin: 15px auto;width: 100%;color: #828e9a;"> 默认分组</span>
                    </a>
                </div>
                <div id="collapseOne" class="accordion-body collapse in">
                    <div class="accordion-inner">
                        <ul style="list-style-type: none">
                            <a href="pibox.html" class="list-group-item" target="content_frame" style="text-decoration: none;">盒子1-0</a>
                            <a href="pibox.html" class="list-group-item" target="content_frame" style="text-decoration: none;">盒子1-1</a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="accordion-group" ng-repeat="x in grouplist">
                <div class="accordion-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse_{{x.id}}" >
                        <span class="glyphicon glyphicon-folder-close" style="margin: 15px auto;width: 100%;color: #828e9a;"> {{x.name}}</span>
                    </a>
                </div>
                <div id="collapse_{{x.id}}" class="accordion-body collapse">
                    <div class="accordion-inner">
                        <ul style="list-style-type: none">
                            <a href="pibox.html" class="list-group-item" target="content_frame" style="text-decoration: none;">盒子2-0</a>
                            <a href="pibox.html" class="list-group-item" target="content_frame" style="text-decoration: none;">盒子2-1</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="right" class="col-xs-9 col-sm-9 col-md-10 col-lg-10">
        <iframe src="overview.html" name="content_frame" frameborder="0"></iframe>
    </div>
</div>
<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../lib/bootstrap/collapse/bootstrap-collapse.js"></script>
<script src="../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
